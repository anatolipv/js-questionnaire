<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>THE JS Questionnaire</title>
</head>
<body>
    <div class="header">
        <img src="./pics/logo.png" alt="logo">
        <h1>JS Questionnaire by BG1 Code Suger Hunters</h1>
    </div>
    <div class="options-container">
        <div class="dropDown-container">
            <div class="select-container">
                <label for="selectModule">Select Module</label>
                <select  class="selectModule" name="selectModule" id="selectModule">
                    <option value="all">All</option>
                    <option value="JSCore">JavaScript Core</option>
                    <option value="OOP">OOP</option>
                    <option value="DSA">DSA</option>
                </select>
            </div>
           
    <div class="answer-container">

        <p class="answer">Answers will pop here :)</p>

    </div>


</body>
</html>
